<!DOCTYPE html>
<html>
  <head>
    <title>Prime Checker</title>
  </head>
  <body>
    <h1 class="heading">Prime Numbers</h1>
    <hr />
    <div class="whole">
      <label>Limit of prime number:</label>
      <input type="number" id="num" />
      <button type="submit" onclick="generatePrimes()">Check</button>
      <p id="result">Prime numbers will appear here.</p>
    </div>
    <script>
      function isPrime(num) {
        if (num < 2) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }
      function generatePrimes() {
        let number = parseInt(document.getElementById("num").value);
        if (isNaN(number) || number < 2) {
          document.getElementById("result").innerHTML =
            "Please enter a valid number greater than 1.";
          return;
        }
        let prime = [];
        for (let i = 2; i <= number; i++) {
          if (isPrime(i)) prime.push(i);
        }

        document.getElementById(
          "result"
        ).innerHTML = `Prime numbers up to ${number}: ${prime.join(", ")}`;
      }
    </script>
  </body>
</html>
