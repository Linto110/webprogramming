<html>
  <head>
    <title>Sum of n num</title>
  </head>
  <body>
    <label>Enter the limit :</label>
    <input type="number" id="num" />
    <button type="submit" onclick="sum()">ok</button>
    <p id="result">Sum of numbers.</p>
    <script>
      function sum() {
        let sum = 0;
        var num = document.getElementById("num").value;
        for (i = 0; i <= num; i++) {
          sum += i;
        }
        document.getElementById("result").innerText = sum;
      }
    </script>
  </body>
</html>
