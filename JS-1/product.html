<html>
  <head>
    <title>Product</title>
  </head>
  <body>
    <label>Enter the numbers :</label>
    <input
      type="text"
      id="num"
      placeholder="enter numbers separated by spaces"
    />
    <button type="submit" onclick="product()">Ok</button>
    <p id="result">Result</p>
    <script>
      function product() {
        let product = 1;
        let num = document.getElementById("num").value;
        let values = num.split(" ");
        for (i = 0; i < values.length; i++) {
          product = product * parseInt(values[i]);
        }
        document.getElementById("result").innerText = "product =" + product;
      }
    </script>
  </body>
</html>
